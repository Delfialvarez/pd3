<body class="bodyhistoria">

  <h1>Contacto</h1>
  <div class="bloque3">
  </div>
    
    <section class="contact bg5 bg11">
        <div class="container py-5">
        <div class="row">
        <div class="col-lg-5 mx-auto">
          <div class="card">
            <div class="card-body bg6">
              <div class="row">
                <div class="col-lg-12">
                    <div class="head text-center p-1 bg7 bg6" >
                      <h3 class="bg8">¿Tenes alguna consulta? ¡Escribinos!</h3>
                    </div>
                </div>
              </div>
                   <div class="form p-2" >
                      <div class="form-row text-center">
                        <form method="POST" netlify >
                          <div class="mt-3 mb-3 borde">
                              <input type="text" name="nombre" placeholder="Nombre" required>
                          </div>
                          <div class="mb-3 borde">
                            <input type="text" name="Apellido" placeholder="Apellido" required>
                        </div>
                        <div class="mb-3 borde">
                            <input type="text" name="edad" required placeholder="Edad">
                        </div>
                          <div class="mb-3 borde">
                              <input type="email" name="email" placeholder="E-mail" required>
                          </div>
                        
                          <div class="mb-3 borde">
                              <input type="text" name="mensaje" required placeholder="¡Deja tu mensaje!">
                          </div>
                          <div class="form-row">
                            <div class="col-lg-12">
                              <p><input type="checkbox" required> Acepto los terminos y condiciones</p>
                            </div>
                          </div class="mt-3">
                          <div class="envio">
                              <input class="enviar bg7" type="submit" name="botonenvio" value="Enviar">
                          </div>
           </form>
              
                  </div>
            </div>
          </div>
